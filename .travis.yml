language: cpp

addons:
  sonarqube: true
  apt:
    packages:
      #- oracle-java8-installer
      - flawfinder
      - python-pip

env:
  global:
    - secure: 
    - secure: ""


sudo: true

os: linux

compiler:
  - gcc

before_install:
  # so that adjusted PATH propagates into sudo
  - sudo sed -i -e 's/^Defaults\tsecure_path.*$//' /etc/sudoers
  # Seems sonarqube plugin misses the CPP pieces?
  - mkdir -p      $TRAVIS_BUILD_DIR/3rdparty
  - cd $TRAVIS_BUILD_DIR/3rdparty
  - wget https://sonarqube.com/static/cpp/build-wrapper-linux-x86.zip
  - unzip build-wrapper-linux-x86.zip
  - export PATH=$PWD/build-wrapper-linux-x86:$PATH
  # Install updated version of pylint
  - sudo pip install pylint
  - cd $TRAVIS_BUILD_DIR/

install:
  - ./autogen.sh
  - ./configure --prefix=/usr/local
  - build-wrapper-linux-x86-64 --out-dir bw-outputs make
  - sudo make install
#  - sudo ldconfig

script:
  - make test
  - jdk_switcher use oraclejdk8
  - sonar-scanner
  - cd $TRAVIS_BUILD_DIR/libexec/python && python2 -m unittest tests.test_client
  - cd $TRAVIS_BUILD_DIR/libexec/python && python2 -m unittest tests.test_docker
  - cd $TRAVIS_BUILD_DIR/libexec/python && python3 -m unittest tests.test_client
  - cd $TRAVIS_BUILD_DIR/libexec/python && python3 -m unittest tests.test_docker
  - pylint --version
  - cd $TRAVIS_BUILD_DIR/libexec/python && pylint $PWD --errors-only --ignore tests  --disable=E0401,E0611
